[tool.poetry]
name = "workflows"
version = "0.6.5"
description = "Workflows for SAM used at Aarhus City Archives"
authors = ["Claus Juhl Knudsen <cjk@aarhus.dk>"]
license = "GPL-3.0"
readme = "README.md"
include = ["pyproject.toml"]

[tool.poetry.dependencies]
python = ">=3.9"
gooey = "*"
pymupdf = "^1.19"
azure-storage-blob = "^12.8.1"

[tool.poetry.scripts]
workflows = "workflows.cli:main"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry>=1.11"]
build-backend = "poetry.core.masonry.api"
