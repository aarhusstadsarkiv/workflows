[tool.poetry]
name = "sam_workflows"
version = "0.6.2"
description = "Workflows for SAM used at Aarhus City Archives"
authors = ["Claus Juhl Knudsen <cjk@aarhus.dk>", "Nina Jensen <jnik@aarhus.dk>"]
maintainers = ["Aarhus Stadsarkiv <stadsarkiv@aarhus.dk>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://www.aarhusstadsarkiv.dk/"
packages = [
    { include = "sam_workflows" }
]

[tool.poetry.dependencies]
python = "^3.8"
gooey = "^1.0.8"
pyinstaller = "^4.3"
pymupdf = "^1.19.3"
azure-identity = "^1.5.0"
azure-keyvault-secrets = "^4.2.0"
azure-storage-blob = "^12.8.1"
aiohttp = "^3.7.4"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.11"
black = "^20.8b1"
flake8 = "^4.0.1"
mypy = "^0.910"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
